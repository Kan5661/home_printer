<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home Print</title>
        <meta name="description" content="Mobile print service">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">        
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="print-container">
            <h1>Home Printer</h1>
            <div id="printerStatus" class="status-container">
                <div class="status-header">Printer Status</div>
                <div id="printerDetails" class="status-details">
                    Checking printer status...
                </div>
            </div>
            <input type="file" id="fileInput" style="display: none;" accept="*/*">
            <button id="printButton">Select File to Print</button>
            <div id="status"></div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
